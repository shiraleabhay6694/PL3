<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<style type="text/css">
		h1{
			color:yellow;
		}
		body{
			font-size: 20px;
		}

		
	</style>
</head>
<body style="text-align:center;border:3px solid white;padding:20px;background-color:black;color:white">
	<h1> SERVICE  FEEDBACK  FORM</h1>
	<div>
		<form action="https://www.google.com/" method="GET" class="New form">
			<label>
				First Name: <input type="text" id="First" name="firstName" required placeholder="Deepak">
			</label>
			
			<label>
				Last Name: <input type="text" id="Last" name="lastName" required placeholder="Chavan">
			</label>
			<br>
			<br>
			<div>
				<label>
					 Email ID: <input type="email" name="emailid" placeholder="abc@gmail.com" required>
				</label>
				
			</div>
			<br>
			<br>
			<div>
				<label>
					Document:(image/jpeg , image/gif,  image/png , application/pdf  ,image/x-eps) <br><br>
					<input type="file" accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps">
				</label>
				
			</div>
			<br>
			
			<div>
				<p style="color:green"><b>Comments:</b></p>
				<textarea id="txt" rows="5" cols="50" placeholder="write your comments here//" required></textarea>
			</div>
			<br>
			<br>

			<input type="reset">
			<button onclick="myFun()" class="New form">Submit</button>
			<!-- <input type="submit" dialog="Your form is submitted Successfully"> -->

			<script>
				function myFun(){
					alert("Yahh Feedback Submitted Successfully!!\n THANK YOU HAVE A GREAT DAY");

				}
			</script>
			


			
		</form>
	 </div>	

</body>
</html>
